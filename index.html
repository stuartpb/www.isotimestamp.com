<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ISO 8601 UTC Timestamp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="icon" href="icon.png">
  <style>
    html, body {
      height: 100%;
    }
    body, main {
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
    }
    output {
      font-family: monospace;
      font-size: 5em;
      font-size: 5vw;
      font-weight: bold;
    }
    button {
      margin: 16px;
    }
  </style>
</head>
<body>
  <main>
    <output id="timestamp"></output>
    <button type="button" id="animate">Run</button>
  </main>
  <script>
// http://paulirish.com/2011/requestanimationframe-for-smart-animating/
// http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating

// requestAnimationFrame polyfill by Erik MÃ¶ller. fixes from Paul Irish and Tino Zijdel

// MIT license

(function() {
    var lastTime = 0;
    var vendors = ['ms', 'moz', 'webkit', 'o'];
    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
        window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame']
                                   || window[vendors[x]+'CancelRequestAnimationFrame'];
    }

    if (!window.requestAnimationFrame)
        window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); },
              timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };

    if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
}());
  </script>
  <script>
    var tsOut = document.getElementById('timestamp');
    var animateButton = document.getElementById('animate');
    var animationId = null;
    function updateTimestamp() {
      return tsOut.textContent = new Date().toISOString();
    }
    updateTimestamp();
    function timestampFrame() {
      updateTimestamp();
      animationId = requestAnimationFrame(timestampFrame);
    }
    function stopAnimation() {
      cancelAnimationFrame(animationId);
      animationId = null;
    }
    function toggleAnimation() {
      if (animationId) {
        stopAnimation();
        animateButton.textContent = 'Run';
      } else {
        timestampFrame();
        animateButton.textContent = 'Stop';
      }
    }
    animateButton.addEventListener('click', toggleAnimation);
  </script>
</body>
</html>
